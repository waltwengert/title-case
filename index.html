<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TitleCase</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <h1 class="center">TitleCase</h1>
    <div id="userIn" class="center">
      <input type="text" id="txtIn" class="center input" placeholder="text like this" size="10">

      <select id="convertType" class="input" onchange="select()">
        <option value="title">Title Case</option>
        <option value="sentence">Sentence case</option>
        <option value="upper">UPPER CASE</option>
        <option value="lower">lower case</option>
      </select>

      <input type="text" id="txtOut" class="center input" placeholder="Will Convert to Text Like This" size="10">
    </div>
  </body>
</html>
