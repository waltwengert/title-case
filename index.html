<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TitleCase</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <h1 class="center">TitleCase</h1>
    <div id="userIn" class="center">
      <input type="text" id="txtIn" class="center" placeholder="text like this" size="10">

      <input type="radio" id="title" name="convertType" value="title">
      <label for="title">Title</label>
      <input type="radio" id="upper" name="convertType" value="upper">
      <label for="upper">Upper</label>
      <input type="radio" id="lower" name="convertType" value="lower">
      <label for="lower">Lower</label>

      <input type="text" id="txtOut" class="center" placeholder="Will Convert to Text Like This" size="10">
    </div>
  </body>
</html>
